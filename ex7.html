<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer un compte</title>
</head>
<body>
  <form title="Créer un compte" method="post" action="">
    <fieldset>
      <legend>Identité</legend>
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required><br>

      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" required><br>

      <label for="date">Date de naissance :</label>
      <input type="date" id="date" name="date" min="1900-01-01" max="2025-10-16" required>
    </fieldset>

    <fieldset>
      <legend>Contact</legend>
      <label for="telephone">Téléphone :</label>
      <input type="tel" id="telephone" name="telephone"
             pattern="^0[5-7]\d{8}$"
             title="Numéro marocain commençant par 05, 06 ou 07 suivi de 8 chiffres"
             required><br>

      <label for="site">Site personnel :</label>
      <input type="url" id="site" name="site">
    </fieldset>

    <fieldset>
      <legend>Sécurité</legend>
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" minlength="8" required><br>

      <label for="confirm">Confirmation :</label>
      <input type="password" id="confirm" name="confirm" minlength="8" required>
    </fieldset>

    <fieldset>
      <legend>Préférences</legend>
      <input type="checkbox" id="newsletter" name="newsletter">
      <label for="newsletter">S'inscrire à la newsletter</label><br>

      <label>Rôle :</label><br>
      <input type="radio" id="etudiant" name="role" value="etudiant" required>
      <label for="etudiant">Étudiant</label><br>
      <input type="radio" id="pro" name="role" value="pro">
      <label for="pro">Professionnel</label>
    </fieldset>

    <button type="submit">Créer un compte</button>
  </form>
</body>
</html>
